services:
    spark-master:
      image: bitnami/spark:latest
      container_name: spark-master
      environment:
        - SPARK_MODE=master
      ports:
        - "8080:8080"  # Spark Web UI
        - "7077:7077"  # Spark Master Port
      networks:
        - spark-network
    spark-worker:
      image: bitnami/spark:latest
      container_name: spark-worker
      environment:
        - SPARK_MODE=worker
        - SPARK_MASTER_URL=spark://spark-master:7077
      depends_on:
        - spark-master
      networks:
        - spark-network


networks:
  spark-network:
    driver: bridge